<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <script
      src="https://kit.fontawesome.com/895570cd0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="container-image">
          <img src="img/cover-1.png" id="cover" alt="foto de la canción" />
        </div>
        <section class="container-information">
          <i id="heart" class="fa-solid fa-heart off"></i>
          <div>
            <h1 id="title">Lost in the City Lights</h1>
          <p id="author">Cosmo Sheldrake</p>
          </div>
          <i id="repeat" class="fa-solid fa-repeat off"></i>
        </section>
        <section class="container-controls">
          <div class="container-controls-duration">
            <div class="container-controls-duration-time">
              <span id="current-time">00:00</span>
              <span id="total-time">00:00</span>
            </div>
            <!-- Aca va la barra -->
          </div>
          <div class="container-controls-play">
            <img id="prev" src="img/Stop_and_play_fill.svg" alt="prev">
            <div id="play">
              <i id="label-play" class="fa-solid fa-play"></i>
            </div>
            <img id="next" src="img/Stop_and_play_fill_reverse.svg" alt="next">
          </div>
        </section>
      </div>
    </main>
    <audio
      id="audio"
      controls
      src="audio/lost-in-city-lights-145038.mp3"
      type="audio/mp3"
    ></audio>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
