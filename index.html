<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script
      src="https://kit.fontawesome.com/895570cd0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="container-image">
          <img src="assets/cover-1.png" id="cover" alt="foto de la canciÃ³n" />
        </div>
        <section class="container-information">
          <h1 id="title">Lost in the City Lights</h1>
          <p id="author">Cosmo Sheldrake</p>
        </section>
        <section class="container-controls">
          <div class="container-controls-duration">
            <div class="container-controls-duration-time">
              <span>02:23</span>
              <span>03:15</span>
            </div>
            <audio
              id="audio"
              controls
              src="assets\lost-in-city-lights-145038.mp3"
              type="audio/mp3"
            ></audio>
            <!-- Aca va la barra -->
          </div>
          <div class="container-controls-play">
            <i id="prev" class="fa-solid fa-backward-fast"></i>
            <div id="play">
              <i id="label-play" class="fa-solid fa-pause"></i>
              <!-- <i class="fa-solid fa-play"></i> -->
            </div>
            <i id="next" class="fa-solid fa-forward-fast"></i>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
